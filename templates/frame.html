<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Container Demo</title>
        {% endif %}
    </head>

    <body>

        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" src="/static/azure_logo.png">

        </div>
          

        <div class="container py-3">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-white bg-primary border-primary">
                  <h4 class="my-0 fw-normal">Quote</h4>
                </div>
                <div class="card-body">
                  <h2 class="card-title pricing-card-title"><small class="text-muted">{{ quote }}</small></h2>
                    
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                  <h4 class="my-0 fw-normal">Sentiment</h4>
                </div>
                <div class="card-body">
                  <h2 class="card-title pricing-card-title"><small class="text-muted">{{ sentiment }}</small></h1>
                    
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Time</h4>
                </div>
                <div class="card-body">
                  <h2 class="card-title pricing-card-title"><small class="text-muted">{{ time }}</small></h2>
                </div>
              </div>
            </div>
          </div>
      
          </div>

    <div text-align:center>Hostname: {{ hostname }}</div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</html>
